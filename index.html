<!DOCTYPE html><html><head>
<script src="
https://aframe.io/releases/0.7.0/aframe.min.js"></script><script src="
https://sdk.altvr.com/libs/altspace.js/2.9.0/altspace.min.js"></script></head>
<body>
<a-scene altspace="fullspace: true" sync-system='app: sdk; author: Anthony-Madden; '>
<a-assets>
<a-asset-item id="box" src="models\/box.gltf"></a-asset-item>
<a-mixin id="box-mixin" gltf-model="#box" collapse-model scale="1 1 1"></a-mixin>
<a-mixin id="box-mixin-to-eye" n-skeleton-parent="part: eye; side: left;" sync sync-n-skeleton-parent></a-mixin>


</a-assets>


 

<a-entity id="new-cube-entity " geometry="primitive: box; width:1; height:1; depth:4.6245;" n-box-collider=' center: 0 0 0; size: 1 1 4.6245; isTrigger: false; type: environment;' position="1.94 0 -9.98" rotation="0 0 0" material="shader: 
standard; transparent: false; color: #1800FF;  side: front; " shadow="receive: 
false; cast: false;" >
</a-entity>

<a-entity id="new-cube-entity " geometry="primitive: box; width:4.8689; height:1; depth:1;" n-box-collider=' center: 0 0 0; size: 4.8689 1 1; isTrigger: false; type: environment;' position="11.87 0 -9.47" rotation="0 0 0" material="shader: 
standard; transparent: false; color: #FF0000;  side: front; " shadow="receive: 
false; cast: false;" >
</a-entity>

<a-entity id="box-instantiator" mixin="box-mixin" instantiator="on: click; mixin: box-mixin box-mixin-to-eye" position="0 0 0" ></a-entity>


</a-scene>
</body>
</html>
